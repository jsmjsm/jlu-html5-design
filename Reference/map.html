<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Map -->
    <div class="network-map">
        <!-- location list -->
        <ul class="location-list">
            <li style="top: 45%; left:85%;">
                <span class="label-bottom-right">Osaka</span>
            </li>
        </ul>

        <img src="https://raw.githubusercontent.com/jsmjsm/jlu-html5-design/main/Reference/map-dark.svg" alt="地图背景">
        <!-- Style -->
        <style>
            /* Network Map Style*/
            
            .network-map {
                position: relative;
            }
            
            .network-map ul {
                margin: 0 !important;
                list-style-type: none;
            }
            
            .network-map ul li {
                position: absolute;
                z-index: 1;
                width: 12px;
                height: 12px;
                margin: -6px;
                background-color: #00a7dc;
                border-radius: 6px;
            }
            
            .network-map ul li a {
                display: block;
                width: 12px;
                height: 12px;
            }
            
            .network-map ul li span.label-top-left,
            .network-map ul li span.label-top-right,
            .network-map ul li span.label-bottom-left,
            .network-map ul li span.label-bottom-right {
                position: absolute;
                color: #fff;
                padding: 4px 8px;
                margin-top: -8px;
                line-height: 20px;
                font-size: 14px;
                white-space: nowrap;
                font-family: Montserrat, sans-serif;
                background-color: #00a7dc;
                border-radius: 4px;
                transition: color 0.2s;
            }
            
            .network-map ul li a:hover span.label-top-left,
            .network-map ul li a:hover span.label-top-right,
            .network-map ul li a:hover span.label-bottom-left,
            .network-map ul li a:hover span.label-bottom-right {
                color: rgba(255, 255, 255, 0.6);
                text-decoration: none;
            }
            
            .network-map ul li span.label-top-left {
                top: -32px;
                right: 24px;
            }
            
            .network-map ul li span.label-top-right {
                top: -32px;
                left: 24px;
            }
            
            .network-map ul li span.label-bottom-left {
                bottom: -40px;
                right: 24px;
            }
            
            .network-map ul li span.label-bottom-right {
                bottom: -40px;
                left: 24px;
            }
            
            .network-map ul li span.label-top-left::before,
            .network-map ul li span.label-top-right::before,
            .network-map ul li span.label-bottom-left::before,
            .network-map ul li span.label-bottom-right::before {
                content: "";
                position: absolute;
                width: 24px;
                height: 1px;
                background-color: #00a7dc;
            }
            
            .network-map ul li span.label-top-left::before,
            .network-map ul li span.label-bottom-right::before {
                transform: rotate(45deg);
            }
            
            .network-map ul li span.label-top-right::before,
            .network-map ul li span.label-bottom-left::before {
                transform: rotate(-45deg);
            }
            
            .network-map ul li span.label-top-left::before {
                top: 34px;
                right: -18px;
            }
            
            .network-map ul li span.label-top-right::before {
                top: 34px;
                left: -18px;
            }
            
            .network-map ul li span.label-bottom-left::before {
                top: -6px;
                right: -18px;
            }
            
            .network-map ul li span.label-bottom-right::before {
                top: -6px;
                left: -18px;
            }
            
            .network-map img {
                display: block;
                width: 100%;
                opacity: 0.1;
            }
        </style>
    </div>
</body>

</html>
